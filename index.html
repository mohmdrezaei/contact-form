<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-form-sec">
        <form  id="contact-form">
          <h1>Contact Us</h1>
          <div class="input-groups">
            <div class="input-group">
              <label class="form-label" for="fname">First Name *</label>
              <input type="text" class="form-control " id="fname" />
              <span class="error-txt" id="fname-error"></span>
            </div>

            <div class="input-group">
              <label class="form-label" for="lname">Last Name *</label>
              <input type="text" class="form-control " id="lname" />
              <span class="error-txt" id="lname-error"></span>
            </div>
          </div>

          <div class="input-group">
            <label class="form-label " for="email">Email Address *</label>
            <input type="text" class="form-control " id="email" />
            <span class="error-txt" id="email-error"></span>
          </div>

          <div class="input-group">
            <label class="form-label" for="email">Query Type *</label>
            <div class="radio-boxes">
              <div class="radio-box">
                <img class="radio-selected" src="./assets/images/icon-radio-selected.svg" alt="">
                <div class="radio"></div>
                <label for="">General Enquiry</label>
              </div>
              <div class="radio-box">
                <img class="radio-selected" src="./assets/images/icon-radio-selected.svg" alt="">
                <div class="radio" id="radio-btn"></div>
                <label for="">Support Request</label>
              </div>
            </div>
            <span class="error-txt" id="type-error"></span>
          </div>

          <div class="input-group">
            <label class="form-label" for="message">Message *</label>
            <textarea
              class="form-control"
              rows="3"
              name=""
              id="message"
            ></textarea>
            <span class="error-txt" id="message-error"></span>
          </div>

          <div class="input-group">
            <div class="checkbox-sec">
              <img
                class="checkbox-check hidden"
                src="./assets/images/icon-checkbox-check.svg"
                alt=""
              />
              <div class="checkbox"></div>
              <label for="">I consent to being contacted by the team</label>
              
            </div>
            <span class="error-txt" id="checkbox-error"></span>
          </div>

          <div class="input-group">
            <button class="btn-submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/handleSelections.js"></script>
  </body>
</html>
